<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shakespeare Translator</title>
    <style>
        textarea {
            width: 80%;
            height: 10vh;
            display: block;
            margin: 1rem;

            background-color: rgb(86, 159, 159);

            color: white;
        }

        #output {
            border: 1px solid black;

            width: 80%;
            margin: 1rem;
            padding: 1rem;
            background-color: rgb(86, 159, 159);

            color:aliceblue;
        }

        #btn-translate {
            border: 1px solid black;
            width: 10%;
            margin: 0.5rem;
            padding: 1rem;
            background-color: #ccfbf1;
            font-size: 1.5rem;
            box-sizing: border-box;
            display: block;
        }

        
    </style>
</head>

<body>
    <h1> Shakespeare Translator App</h1>
    <textarea id="txt-input"
    placeholder="Put your sentence in English here and we will convert it to Shakespeare"></textarea>
    <button id="btn-translate">Translate</button>
